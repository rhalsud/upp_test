<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어프 테스트</title>
    
    <link rel="icon" href="./favicon_128.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <div class="inner">
    <header>
      <div class="logo">
        <a href="/">
          <img src="https://upp.hdmedi.kr/images/icons/upp_logo.svg" alt="upp_logo">
        </a>
        <span>어디가 아프세요?</span>
      </div>
    </header>
    <div class="container1">
      <div class="send">
        <p>약국에 처방전 전송하고<br>대기없이 약 수령해요!</p>
        <a href="/" class="btn send_btn">처방전 전송하기</a>
      </div>
      <div class="line"></div>
      <a href="/" class="box-prescription">
        <img src="https://upp.hdmedi.kr/images/icons/main-prescription.svg" alt="복약안내문">
        <div class="box_text">
          <h3>어프 약국</h3>
          <p>22.07.27(수) - 22.08.10(수)</p>
        </div>
      </a>
      <div class="history">
        <a href="/" class="history_prescription">
          지난 복약안내문 보기
          <span class="material-icons">
           arrow_forward_ios
          </span>
        </a>
      </div>
      <div class="line2"></div>
    </div>
    <div class="menu_icons">
      <div class="other">
        <h3>어디가 아플 때, 어프가 도와드릴게요.</h3>
        <div class="icons">
          <div class="icon">
            <a href="/">
              <img src="https://upp.hdmedi.kr/images/icons/main-self-diagnosis-button.svg" alt="">
              <span>자가진단</span>
            </a>
          </div>
          <div class="icon">
            <a href="/">
              <img src="https://upp.hdmedi.kr/images/icons/main-prescription-regist-button.svg" alt="">
              <span>병원/약국</span>
            </a>
          </div>
          <div class="icon">
            <a href="/">
              <img src="https://upp.hdmedi.kr/images/icons/main-medicine-search-button.svg" alt="">
              <span>약 검색</span>
            </a>
          </div>
          <div class="icon">
            <a href="/">
              <img src="https://upp.hdmedi.kr/images/icons/main-disease-prediction-button.svg" alt="">
              <span>질병예측</span>
            </a>
          </div>
        </div>
        <a href="/" class="board">
          <div class="img"></div>
          어프, 개선해줘요!!
          <span class="material-icons">
            arrow_forward_ios
          </span>
        </a>
      </div>
    </div>
    <div class="nav">
      <div class="nav_line"></div>
      <div class="nav_icons">
        <div class="nav_icon">
          <a href="/">
            <img src="https://upp.hdmedi.kr/images/icons/menubar-home-fill.svg" alt="">
            <span class="on">홈</span>
          </a>
        </div>
        <div class="nav_icon">
          <a href="/">
            <img src="https://upp.hdmedi.kr/images/icons/menubar-counsel.svg" alt="">
            <span>약 관리</span>
          </a>
        </div>
        <div class="nav_icon">
          <a href="/">
            <img src="https://upp.hdmedi.kr/images/icons/menubar-medicine-manage.svg" alt="">
            <span>건강기록</span>
          </a>
        </div>
        <div class="nav_icon">
          <a href="/">
            <img src="https://upp.hdmedi.kr/images/icons/menubar-mypage.svg" alt="">
            <span>더보기</span>
          </a>
        </div>
      </div>
      
    </div>
  </div>
  


</body>
</html>
